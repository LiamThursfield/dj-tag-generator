[PHP]
; Security & Cost Controls for DJ Tag Generator
; DJ tags are typically small (100KB-500KB), so we limit uploads to prevent abuse
post_max_size = 5M
upload_max_filesize = 5M
variables_order = EGPCS
pcov.directory = .

; Memory limit - sufficient for audio processing but not excessive
memory_limit = 256M

; Execution time - enough for TTS + FFmpeg processing
max_execution_time = 60
max_input_time = 60
